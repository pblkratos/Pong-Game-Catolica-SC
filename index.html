<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Pong</title>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="player1" id="player1Label">Player 1:</label>
                        <input type="text" class="form-control" id="player1">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="player2" id="player2Label">Player 2:</label>
                        <input type="text" class="form-control" id="player2">
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="play">Jogar</button>
                <button type="button" class="btn btn-info ml-3" data-toggle="modal" data-target="#exampleModal">
                    Instruções
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Instruções do Pong</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p class="text-center">Player 1</p>
                          <p class="text-center">W - Para subir a barra</p>
                          <p class="text-center">A - Para descer a barra</p>
                          <p class="text-center">Player 2</p>
                          <p class="text-center">Up(seta) - Para subir a barra</p>
                          <p class="text-center">Down(seta) - Para descer a barra</p>
                          <p class="text-center">O primeiro que fizer 3 pontos vence.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="col-lg-4"></div>
            </div>
        </div>

        <h1 class="campeao" id="campeao"></h1>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
